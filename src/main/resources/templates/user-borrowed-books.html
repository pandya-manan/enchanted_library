<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Borrowed Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>My Borrowed Books</h2>
    <div th:if="${param.success}" class="alert alert-success">Book returned successfully.</div>
    <div th:if="${param.error}" class="alert alert-danger">Error processing return.</div>

    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Title</th>
            <th>Borrow Date</th>
            <th>Return</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${borrowedLogs}">
            <td th:text="${log.book.title}">Title</td>
            <td th:text="${log.borrowDate}">2024-01-01</td>
            <td>
                <form th:action="@{/books/return/{id}(id=${log.id})}" method="post">
                    <button class="btn btn-danger btn-sm" type="submit"
                            onclick="return confirm('Are you sure you want to return this book?');">Return</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
