<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+Xq0QsN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Email</label>
            <input type="text" name="username" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Error Message -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        Invalid credentials.
    </div>

    <!-- Logout Message -->
    <div th:if="${param.logout}" class="alert alert-success mt-3">
        You have been logged out successfully.
    </div>
</div>

</body>
</html>
