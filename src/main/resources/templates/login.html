
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<div style="background-color: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto;">
    <h2 style="color: #333;">Login</h2>

    <form th:action="@{/login}" method="post" style="margin-top: 20px;">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Email</label>
            <input type="text" name="username" required style="width: 100%; padding: 8px;" />
        </div>
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Password</label>
            <input type="password" name="password" required style="width: 100%; padding: 8px;" />
        </div>
        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Login</button>
    </form>

    <!-- Error Message -->
    <div th:if="${param.error}" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-top: 20px; border-radius: 5px;">
        Invalid credentials.
    </div>

    <!-- Logout Message -->
    <div th:if="${param.logout}" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-top: 20px; border-radius: 5px;">
        You have been logged out successfully.
    </div>
</div>

</body>
</html>
