
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">

<div style="background-color: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto;">
    
    <div th:if="${success != null}" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 20px; border-radius: 5px;">
        <span th:text="${success}">Successfully Logged Out</span>
    </div>
    
    <h2 style="color: #333;">Register</h2>
    
    <form th:action="@{/signup}" th:object="${registrationDto}" method="post" style="margin-top: 20px;">
        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Name:</label>
            <input type="text" th:field="*{name}" required style="width: 100%; padding: 8px;" />
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" th:field="*{email}" required style="width: 100%; padding: 8px;" />
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Password:</label>
            <input type="password" th:field="*{password}" required style="width: 100%; padding: 8px;" />
        </div>

        <div style="margin-bottom: 15px;">
            <label style="display: block; margin-bottom: 5px;">Role:</label>
            <select th:field="*{role}" required style="width: 100%; padding: 8px;">
                <option value="" disabled selected>Select role</option>
                <option value="LIBRARIAN">Librarian</option>
                <option value="SCHOLAR">Scholar</option>
                <option value="GUEST">Guest</option>
            </select>
        </div>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Sign Up</button>
    </form>

    <p th:if="${error}" th:text="${error}" style="color: red; margin-top: 15px;"></p>
</div>

</body>
</html>
