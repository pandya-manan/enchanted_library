<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mx-auto shadow rounded" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="text-center mb-4">Register</h4>

            <div th:if="${success != null}" class="alert alert-success" role="alert">
                <span th:text="${success}">Successfully Logged Out</span>
            </div>

            <form th:action="@{/signup}" th:object="${registrationDto}" method="post">

                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Role:</label>
                    <select th:field="*{role}" class="form-select" required>
                        <option value="" disabled selected>Select role</option>
                        <option value="LIBRARIAN">Librarian</option>
                        <option value="SCHOLAR">Scholar</option>
                        <option value="GUEST">Guest</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
            </form>

        </div>
    </div>
</div>

</body>
</html>
