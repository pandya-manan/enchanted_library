<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 1200px;
        }
        .users-card {
            background-color: #e9f7fe;
            border-color: #007bff !important;
        }
        .books-card {
            background-color: #e9fcef;
            border-color: #28a745 !important;
        }
        .card-title {
            font-weight: 600;
        }
        .user-item, .book-item {
            transition: background-color 0.2s;
        }
        .user-item:hover, .book-item:hover {
            background-color: rgba(0,0,0,0.03);
        }
    </style>
</head>
<body class="bg-light py-4">
    <div class="container dashboard-container">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="card-title text-primary mb-4">Library Management Dashboard</h2>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </form>
                </div>
                <div class="row g-4">
                    <!-- Users Card -->
                    <div class="col-md-6">
                        <div class="card h-100 users-card border-2">
                            <div class="card-body">
                                <h4 class="card-title text-primary mb-3">
                                    <i class="bi bi-people-fill me-2"></i>User Management
                                </h4>
                                <h5 class="text-muted">Registered Users</h5>
                                <div class="list-group list-group-flush">
                                    <div th:each="user : ${users}" class="list-group-item user-item py-3">
                                        <strong th:text="${user.name}" class="d-block"></strong>
                                        <small class="text-muted" th:text="'(' + ${user.type} + ')'"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Books Card -->
                    <div class="col-md-6">
                        <div class="card h-100 books-card border-2">
                            <div class="card-body">
                                <h4 class="card-title text-success mb-3">
                                    <i class="bi bi-book-fill me-2"></i>Book Tracking
                                </h4>
                                <h5 class="text-muted">Available Books</h5>
                                <div class="list-group list-group-flush">
                                    <div th:each="book : ${books}" class="list-group-item book-item py-3">
                                        <strong th:text="${book.title}" class="d-block"></strong>
                                        <small class="text-muted" th:text="'(' + ${book.type} + ')'"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div th:if="${errorMessage}" class="alert alert-danger mt-4" th:text="${errorMessage}"></div>

                <div class="d-flex flex-wrap gap-3 mt-4">
<!--                    <form th:action="@{/logout}" method="post">-->
<!--                        <button type="submit" class="btn btn-danger">-->
<!--                            <i class="bi bi-box-arrow-right me-2"></i>Logout-->
<!--                        </button>-->
<!--                    </form>-->

                    <a th:href="@{/dashboard}" class="btn btn-outline-primary">
                        <i class="bi bi-book me-2"></i>Book Dashboard
                    </a>

                    <form th:action="@{/borrowlogs}" method="get">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-list-check me-2"></i>View Borrow Logs
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
