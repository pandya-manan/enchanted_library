<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Status Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+Xq0QsN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h1 {
      margin-bottom: 30px;
      color: #343a40;
    }

    .table {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .table th {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
    }

    .table td {
      vertical-align: middle;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      border-color: #545b62;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
	<div th:if="${error}" class="alert alert-warning text-center" role="alert">
	  <strong th:text="${error}">No books found</strong>
	</div>

    <h1 class="text-center">üìö Book Status Overview</h1>

    <div class="d-flex justify-content-start mb-4">
      <a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <table th:if="${books}" class="table table-bordered table-hover text-center">
      <thead>
        <tr>
          <th>Title</th>
          <th>Enum Status</th>
          <th>Status Message</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}">Title</td>
          <td th:text="${book.status}">Status</td>
          <td th:text="${book.status.message}">Status Message</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
