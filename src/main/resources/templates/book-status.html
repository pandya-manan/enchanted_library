<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Status Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+Xq0QsN" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <h1>Book Status Overview</h1>
    <div class="mb-3">
      <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Title</th>
          <th>Enum Status</th>
          <th>Status Message</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}">Title</td>
          <td th:text="${book.status}">Status</td>
          <td th:text="${book.status.message}">State Message</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
