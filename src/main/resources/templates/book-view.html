<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Book Details</h2>
    
    <p><strong>Title:</strong> <span th:text="${book.title}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>
    <p><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
    <p><strong>Status:</strong> <span th:text="${book.status}"></span></p>
    <p><strong>Section:</strong> <span th:text="${book.section}"></span></p>

	<div th:if="${bookType == 'GeneralBook'}">
	  <p><strong>Digital Access:</strong> <span th:text="${book.digitalAccess}"></span></p>
	</div>

	<div th:if="${bookType == 'RareBook'}">
	  <p><strong>Preservation Method:</strong> <span th:text="${book.preservationMethod}"></span></p>
	  <p><strong>In-Library Use Only:</strong> <span th:text="${book.inLibraryUseOnly}"></span></p>
	</div>

	<div th:if="${bookType == 'AncientScript'}">
	  <p><strong>Original Language:</strong> <span th:text="${book.originalLanguage}"></span></p>
	  <p><strong>Translation Notes:</strong> <span th:text="${book.translationNotes}"></span></p>
	  <p><strong>Archived:</strong> <span th:text="${book.archived}"></span></p>
	</div>

</body>
</html>
