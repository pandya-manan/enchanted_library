<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Library Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+Xq0QsN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-header {
      background-color: #343a40;
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 2rem;
      border-radius: 0.3rem;
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }
    .book-table {
      background-color: white;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border-radius: 0.3rem;
      overflow: hidden;
    }
    .status-available {
      color: #28a745;
      font-weight: bold;
    }
    .status-borrowed {
      color: #dc3545;
      font-weight: bold;
    }
    .nav-buttons {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="dashboard-header text-center">
      <h1>Library Dashboard</h1>
      <p class="lead mb-0">Manage and explore our book collection</p>
    </div>

    <!-- Alerts -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${message}">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${borrowMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${borrowMessage}">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons d-flex justify-content-between align-items-center">
      <div>
		<span th:if="${isScholar} or ${isGuest}">
        <a th:href="@{/user/borrowed-books}" class="btn btn-outline-primary me-2">
          <i class="bi bi-book"></i> My Borrowed Books
        </a>
		</span>
        
        <!-- Librarian-specific content -->
        <span th:if="${isLibrarian}">
          <a href="/books/add" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Book
          </a>
        </span>
      </div>

      <!-- Logout Button -->
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-outline-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </form>
    </div>

    <!-- Table to display books -->
    <div class="book-table">
      <table class="table table-hover mb-0">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book : ${books}"
              th:if="${book.section != 'RESTRICTED'} or ${isLibrarian} or ${isScholar}"
              th:classappend="${book.status != null and book.status.name() == 'BORROWED'} ? 'table-secondary' : ''">
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td>
              <span th:classappend="${book.status != null and book.status.name() == 'BORROWED'} ? 'status-borrowed' : 'status-available'"
                    th:text="${book.status} ? ${book.status} : 'AVAILABLE'">Status</span>
            </td>
            <td>
              <div class="action-buttons">
                <a th:href="@{/books/view/{id}(id=${book.id})}" class="btn btn-info btn-sm">
                  <i class="bi bi-eye"></i> View
                </a>

                <!-- Only for Librarian: Edit & Delete -->
                <span th:if="${isLibrarian}">
                  <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil"></i> Edit
                  </a>

                  <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post"
                        onsubmit="return confirm('Are you sure you want to delete this book?');">
                    <button type="submit" class="btn btn-danger btn-sm">
                      <i class="bi bi-trash"></i> Delete
                    </button>
                  </form>
                </span>

                <!-- Only for Scholar or Guest: Borrow -->
                <span th:if="${(isScholar or isGuest) and (book.status == null or book.status.name() != 'BORROWED')}">
                  <form th:action="@{/books/borrow/{id}(id=${book.id})}" method="post"
                        class="d-flex align-items-center">
                    <select name="borrowType" required class="form-select form-select-sm me-2" style="width: 120px;">
                      <option value="" disabled selected>Borrow Type</option>
                      <option value="academic">Academic</option>
                      <option value="public">Public</option>
                      <option value="restricted">Restricted</option>
                    </select>

                    <button type="submit" class="btn btn-success btn-sm">
                      <i class="bi bi-bookmark-check"></i> Borrow
                    </button>
                  </form>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
